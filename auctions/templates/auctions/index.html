{% extends "auctions/layout.html" %}

{% block body %}
    <center><h4>Active Listings</h4></center>
    <div class="listingArea">
        {% for listing in listings %}
            <div class="listingCard">
                    <div class="title"><a href="{% url 'listing' listing.id %}" class="listingLink">{{ listing.title }}</a></div>
                    <div class="description"><a href="{% url 'listing' listing.id %}" class="listingLink">{{ listing.description|truncatechars:80 }}</a></div> <!-- Limits display up to 100 characters-->
                    <div class="listingPicture"><a href="{% url 'listing' listing.id %}" class="listingLink"><img src="{% if listing.imageUrl == '' %} https://png.pngtree.com/png-vector/20190820/ourmid/pngtree-no-image-vector-illustration-isolated-png-image_1694547.jpg {% else %}{{ listing.imageUrl }}{% endif %}" alt="Product image"></a></div>
                    <div class="currentPrice"><a href="{% url 'listing' listing.id %}" class="listingLink">U${{ listing.startBid }}</a></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
