{% extends "auctions/layout.html" %}

{% block title %}Add Listing{% endblock %}

{% block body %}
    <div class="form-centered">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <h2>New Listing</h2>
        <form action="{% url 'addlisting' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="title" placeholder="Listing title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" name="description" placeholder="Describe your item"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="imageUrl" placeholder="Link to your image">
            </div>
            <div class="form-group">
                Starting Bid:
                <input type="number" min="1" step="0.01" class="form-control" name="startBid" placeholder="0.00">
            </div>
            <div class="form-group">
                <select name="category" class="form-select">
                    <option selected>Choose a category for your listing</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Save Listing">
            </div>
        </form>
    </div>
{% endblock %}
